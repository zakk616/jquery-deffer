<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <title>JQuery Promise</title>
  </head>
  <body>
    <script>
      var deffered = $.Deferred();

      function savemydata() {
        $.get({
          url: "http://localhost:19518/api/Admin/GetRoles?FK_WFCode=AW",
          success: function (data) {
            console.log(data.statusCode + ": save success");
            deffered.resolve();
          },
          error: function () {
            console.log("save error");
          },
        });
      }

      function movemywftonext(data) {
        $.get({
          url: "http://localhost:19518/api/Admin/GetRoles?FK_WFCode=AW",
          success: function (data) {
            console.log(data.statusCode + ": move success");
          },
          error: function () {
            console.log("move error");
          },
        });
      }

      deffered.done(savemydata()).then(function (data) {
        movemywftonext(data);
      });
    </script>
  </body>
</html>
